<div class= 'leftParentMenu'>
    <ul>
        {{~it.arrayParent :item}}
        <li><a id={{=item.menuName+'ParentMenu'}} href={{=item.pathUrl}}>{{=item.name}}</a></li>
        {{~}}
    </ul>
</div>
<div class= 'leftMenu'>
    {{~it.arraySub :item}}
    <ul id={{=item.subMenuName+'Menu'}}>
        {{~item.subArray :value}}
        <li><a id={{=value.menuName+'Menu'}} href={{=value.pathUrl}}>{{=value.name}}</a></li>
        {{~}}
    </ul>
    {{~}}
</div>
