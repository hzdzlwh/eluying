<div class='header clearfloat'>
    <img class="logo" src="http://7xsrk6.com2.z0.glb.qiniucdn.com/E3AB4A98-FE6A-44DB-9AC3-4A95B1586A59@1x.png" alt="logo">
    <div class='headerSwitch'>
        <div class='avatorContainer'>
            <p class='camp-name'>{{=it.campName}}</p>
            <img src='http://7xsrk6.com2.z0.glb.qiniucdn.com/673741C9-0BE5-4670-970E-37383302412F@1x.png' class='upload'>
        </div>
        <dl id='headerSwitchCamp'>
            <dd id='headerJoinNewNetwork'>{{=it.joinNet}}</dd>
            <dd id='headerCreateNetwork'>{{=it.creatNet}}</dd>
        </dl>
    </div>
    <div class="dividor"></div>
    <div class="accomodationEntry"><a href="/view/accommodation/calender/calender.html">前台录入</a></div>

            <div class="uesrPicture"><img src="{{=it.avatar}}"></div>

        </div>
        <div class='logout' style='display: none'>
            <a href='javascript:void(0)' id='logout'>{{=it.logOut}}</a>
        </div>

    <div class="settingsEntry selected">网络设置</div>

        <input class="keyword" type="text" placeholder="搜索客户姓名/手机号/订单号">

            <div class="tips">共有100条搜索结果</div>

                <div class="srow">

                </div>

            <div class="hr"></div>
            <div class="item">
