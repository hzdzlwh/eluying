<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>易露云</title>
  <link rel="stylesheet" href="/eluyun/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!--[if lte IE 6]>
  <link rel="stylesheet" type="text/css" href="/eluyun/static/css/bootstrap-ie6.css">
  <link rel="stylesheet" type="text/css" href="/eluyun/static/css/ie.css">
  <![endif]-->
  <link rel="stylesheet" href="/eluyun/static/css/main.min.css">
  <script src="/eluyun/bower_components/jquery.min.js"></script>
  <script src="/eluyun/static/js/jquery.cookie.js"></script>
  <!--[if lte IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
  <![endif]-->
  <script src="/eluyun/static/js/bootstrap.min.js"></script>
  <!--[if lte IE 6]>
  <script type="text/javascript" src="/eluyun/static/js/bootstrap-ie.js"></script>
  <![endif]-->
  <script src="/eluyun/static/js/main.js"></script>
  <script src="/eluyun/static/js/app/category/food/food.js"></script>
</head>
<body>
  <!-- 新增餐饮 -->
  <div class="modal fade" role="dialog" id="createFood">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="createFood clearfloat">
          <form class="inputFiled">
            <h1>新增餐饮</h1>
            <h2>基本信息</h2>
            <ul>
              <li>
                <label for="name">餐饮名称</label>
                <input type="text" class="text" id="name" placeholder="用于展示给客户">
              </li>
              <li>
                <label for="shortName">简称</label>
                <input type="text" class="text" id="shortName" placeholder="用于自己管理">
              </li>
              <li>
                <label for="category">单位</label>
                <input type="text" class="text" id="category" placeholder="请填写单位">
              </li>
              <li>
                <label for="number">适用人数</label>
                <input type="text" class="text" id="number" placeholder="请填写纯数字">
              </li>
              <li>
                <label for="inventory">默认库存</label>
                <input type="text" class="text" id="inventory" placeholder="请填写纯数字">
              </li>
              <li>
                <label for="price">单价</label>
                <input type="text" class="text" id="price" placeholder="请填写纯数字">
              </li>
              <li>
                <label for="description">描述</label>
                <textarea name="description" id="description" placeholder="请填写描述"></textarea>
              </li>
            </ul>
          </form>
          <div class="footer">
            <button class="btn-cancel">取消</button>
            <button class="btn-ok">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 编辑基本信息 -->
  <div class="modal fade" role="dialog" id="editBasicInfo">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="editBasicInfo clearfloat">
          <form class="inputFiled">
            <h1>编辑餐饮</h1>
            <h2>基本信息</h2>
            <ul>
              <li>
                <label>餐饮名称</label>
                <input type="text" class="text" placeholder="用于展示给客户">
              </li>
              <li>
                <label>简称</label>
                <input type="text" class="text" placeholder="用于自己管理">
              </li>
              <li>
                <label>单位</label>
                <input type="text" class="text" placeholder="请填写单位">
              </li>
              <li>
                <label>适用人数</label>
                <input type="text" class="text" placeholder="请填写纯数字">
              </li>
              <li>
                <label>默认库存</label>
                <input type="text" class="text" placeholder="请填写纯数字">
              </li>
              <li>
                <label>单价</label>
                <input type="text" class="text" placeholder="请填写纯数字">
              </li>
              <li>
                <label>描述</label>
                <textarea name="description" placeholder="请填写描述"></textarea>
              </li>
            </ul>
          </form>
          <div class="footer">
            <button class="btn-cancel">取消</button>
            <button class="btn-ok">取消</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 编辑展示信息 -->
  <div class="modal fade" role="dialog" id="editDisplayInfo">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="editDisplayInfo clearfloat">
          <h1>编辑展示信息-烧烤</h1>
          <p class="tip">这些信息会出现在易露营的网站以及APP上，更详细的信息会帮助你吸引来更多客人哦</p>
          <div class="clearfloat">
            <div class="photo">
              <h2>图片管理</h2>
              <div class="cover">
                <div class="title clearfloat">
                  <span>封面</span>
                  <div class="create">
                    <img src="/eluyun/static/image/icon_xinjian.png" alt="新增">
                    <span>上传图片</span>
                  </div>
                </div>
                <div class="photoContainer">
                </div>
              </div>
              <div class="detail">
                <div class="title clearfloat">
                  <span>详细图片</span>
                  <div class="create">
                    <img src="/eluyun/static/image/icon_xinjian.png" alt="新增">
                    <span>上传图片</span>
                  </div>
                </div>
                <div class="photoContainer">
                </div>
              </div>
            </div>
            <div class="operate">
              <div class="first">
                <div class="leftOperate">
                  <img src="/eluyun/static/image/icon_bianjijibenxinxi.png" alt="">
                  <p>替换图片</p>
                </div>
                <div class="rightOperate">
                  <img src="/eluyun/static/image/icon_shanchu.png" alt="">
                  <p>删除</p>
                </div>
              </div>
              <div class="second">
                <div class="leftOperate">
                  <img src="/eluyun/static/image/icon_bianjijibenxinxi.png" alt="">
                  <p>替换图片</p>
                </div>
                <div class="rightOperate">
                  <img src="/eluyun/static/image/icon_shanchu.png" alt="">
                  <p>删除</p>
                </div>
              </div>
            </div>
          </div>
          <div class="footer">
            <button class="btn-cancel">取消</button>
            <button class="btn-ok">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--页面主体 -->
  <div class="mainContainer">
    <div class="content">
      <div class="title">
        <span class="campName">千岛湖星空帐篷营地</span>
        <div class="create" data-toggle="modal" data-target="#createFood">
          <img src="/eluyun/static/image/icon_xinjian.png" alt="新增">
          <span>新增餐饮</span>
        </div>
      </div>
      <div class="categoryGrid">
        <table>
          <tr class="head">
            <th>餐饮</th>
            <th>简称</th>
            <th>单位</th>
            <th>适用人数</th>
            <th>默认库存</th>
            <th>单价</th>
            <th>描述</th>
          </tr>
        </table>
      </div>
      <div class="operate">
        <div class="first clearfloat">
          <div class="leftOperate">
            <div class="clickDiv" data-toggle="modal" data-target="#editBasicInfo">
              <img src="/eluyun/static/image/icon_bianjijibenxinxi.png" alt="">
              <p>编辑基本信息</p>
            </div>
          </div>
          <div class="rightOperate">
            <div class="clickDiv">
              <img src="/eluyun/static/image/icon_shanchu.png" alt="">
              <p>删除</p>
            </div>
          </div>
        </div>
        <div class="second clearfloat">
          <div class="leftOperate">
            <div class="clickDiv" data-toggle="modal" data-target="#editDisplayInfo">
              <img src="/eluyun/static/image/icon_bianjijibenxinxi.png" alt="">
              <p>编辑展示信息</p>
            </div>
          </div>
          <div class="rightOperate">
            <div class="clickDiv">
              <img src="/eluyun/static/image/icon_shangjia.png" alt="">
              <p>上架</p>
            </div>
            <p class="putaway">目前未上架</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
