<div class="createSubclass">
  <form>
    <p>新增子类</p>
    <label for="name">名称</label>
    <input type="text" id="name" placeholder="用于展示给客户">
    <label for="shortName">简称</label>
    <input type="text" id="shortName" placeholder="用于自己管理">
    <label for="quantity">房间数</label>
    <input type="text" id="quantity" placeholder="请填写纯数字">
  </form>
  <div class="footer">
    <button class="btn-cancel">取消新增</button>
    <button class="btn-ok">确认新增</button>
  </div>
</div>
