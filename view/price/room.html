<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>易露云</title>
  <link rel="stylesheet" href="/eluyun/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/eluyun/static/css/jquery-ui.min.css">
  <link rel="stylesheet" href="/eluyun/static/css/main.min.css">
</head>
<body>
  <!--修改淡旺季-->
  <div class="modal fade" role="dialog" id="editSeason">
    <div class="modal-dialog modal-w1050">
      <div class="modal-content clearfloat">
        <div class="editPrices editSeason clearfloat">
          <h1 class="seasonCategory">淡旺季管理</h1>
          <h2>数据来源</h2>
          <ul class='nav nav-tabs clearfloat' role='tablist'></ul>
          <div class="tab-content clearfloat">
          </div>
          <div class="busySeason">
            <h1>旺季</h1>
            <div>从
              <input type="text" class="dateContainer" id="fromBusyDate" />
              <label class="calender" for="fromBusyDate" alt="日历"></label>
              到
              <input type="text" class="dateContainer" id="toBusyDate" />
              <label class="calender" for="toBusyDate" alt="日历"></label>
            </div>
          </div>
          <div class="slackSeason">
            <h1>淡季</h1>
            <div>从
              <input type="text" class="dateContainer" id="fromSlackDate" />
              <label class="calender" for="fromSlackDate" alt="日历"></label>
              到
              <input type="text" class="dateContainer" id="toSlackDate" />
              <label class="calender" for="toSlackDate" alt="日历"></label>
            </div>
          </div>

          <div class="seasonOperate operate">
            <div class="first">
              <div class="operateItem hide">
                <div class="clickDiv" id="editSeasonSalePriceButton" data-toggle="modal" data-target="#editSeasonSalePrice">
                  <img src="/eluyun/static/image/icon_bianjijibenxinxi.png" alt="修改价格">
                  <p>修改价格</p>
                </div>
              </div>
              <div class="operateItem hide">
                <div class="clickDiv" id="editSeasonNetPriceButton" data-toggle="modal" data-target="#editSeasonNetPrice">
                  <img src="/eluyun/static/image/icon_bianjijibenxinxi.png" alt="修改价格">
                  <p>修改价格</p>
                </div>
              </div>

            </div>
          </div>

          <div class="seasonFooter footer">
            <button class="btn-cancel" id="editSeasonCancel">取消</button>
            <button class="btn-ok" id="editSeasonOk">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--按月份修改-->
  <div class="modal fade" role="dialog" id="editMonth">
    <div class="modal-dialog modal-w1050">
      <div class="modal-content clearfloat">
        <div class="editPrices editMonth clearfloat">
          <h1 class="monthCategory">月份管理</h1>
          <h2>数据来源</h2>
          <ul class='nav nav-tabs clearfloat' role='tablist'></ul>

          <h1 class="month"></h1>
          <div class="changeMonth">
            <button id="prevMonth" class="hide">&lt前一月</button>
            <button id="nextMonth">后一月&gt</button>
          </div>
          <div class="tab-content clearfloat">
          </div>

          <div class="operate">
            <div class="first">
              <div class="operateItem hide">
                <div class="clickDiv" id="editMonthSalePriceButton" data-toggle="modal" data-target="#editMonthSalePrice">
                  <img src="/eluyun/static/image/icon_bianjijibenxinxi.png" alt="修改价格">
                  <p>修改价格</p>
                </div>
              </div>
              <div class="operateItem hide">
                <div class="clickDiv" id="editMonthNetPriceButton" data-toggle="modal" data-target="#editMonthNetPrice">
                  <img src="/eluyun/static/image/icon_bianjijibenxinxi.png" alt="修改价格">
                  <p>修改价格</p>
                </div>
              </div>
            </div>
          </div>
          <div class="footer clearfloat">
            <button class="btn-cancel" id="editMonthCancel">取消</button>
            <button class="btn-ok" id="editMonthOk">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--修改月份零售价格-->
  <div class="modal fade" role="dialog" id="editMonthSalePrice">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="editPrice clearfloat">
          <form class="inputFiled">
            <h1>修改零售价</h1>
            <ul>
              <li>
                <label for="retailPrice">零售价</label>
                <input maxlength="8" number="true" range="[0,99999999]" type="text" class="text required" id="monthRetailPrice" name="monthRetailPrice" />
              </li>
            </ul>
          </form>
          <div class="footer">
            <button class="btn-cancel" id="editMonthSalePriceCancel">取消</button>
            <button class="btn-ok" id="editMonthSalePriceOk">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--修改月份网络协议价格-->
  <div class="modal fade" role="dialog" id="editMonthNetPrice">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="editPrice clearfloat">
          <form class="inputFiled">
            <h1>修改零售价</h1>
            <ul>
              <li>
                <label for="seasonCommissionPrice">协议价</label>
                <input maxlength="8" number="true" range="[0,99999999]" type="text" class="text required" id="monthCommissionPrice" name="commissionPrice" placeholder="网络渠道实际赚取底价＝网络价－佣金"/>
              </li>
              <li>
                <label for="seasonNetPrice">网络价</label>
                <input maxlength="8" number="true" range="[0,99999999]" type="text" class="text required" id="monthNetPrice" name="netPrice" />
              </li>
            </ul>
          </form>
          <div class="footer">
            <button class="btn-cancel" id="editMonthNetPriceCancel">取消</button>
            <button class="btn-ok" id="editMonthNetPriceOk">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--修改季度网络价-->
  <div class="modal fade" role="dialog" id="editSeasonNetPrice">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="editPrice clearfloat">
          <form class="inputFiled">
            <h1>修改零售价</h1>
            <ul>
              <li>
                <label for="seasonCommissionPrice">协议价</label>
                <input maxlength="8" number="true" range="[0,99999999]" type="text" class="text required" id="seasonCommissionPrice" name="commissionPrice" placeholder="网络渠道实际赚取底价＝网络价－佣金"/>
              </li>
              <li>
                <label for="seasonNetPrice">网络价</label>
                <input maxlength="8" number="true" range="[0,99999999]" type="text" class="text required" id="seasonNetPrice" name="netPrice" />
              </li>

            </ul>
          </form>
          <div class="footer">
            <button class="btn-cancel" id="editSeasonNetPriceCancel">取消</button>
            <button class="btn-ok" id="editSeasonNetPriceOk">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--修改季度零售价-->
  <div class="modal fade" role="dialog" id="editSeasonSalePrice">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="editPrice clearfloat">
          <form class="inputFiled">
            <h1>修改零售价</h1>
            <ul>
              <li>
                <label for="retailPrice">零售价</label>
                <input maxlength="8" number="true" range="[0,99999999]" type="text" class="text required" id="seasonRetailPrice" name="seasonRetailPrice" />
              </li>
            </ul>
          </form>
          <div class="footer">
            <button class="btn-cancel" id="editSeasonPriceCancel">取消</button>
            <button class="btn-ok" id="editSeasonSalePriceOk">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--修改零售价-->
  <div class="modal fade" role="dialog" id="editSalePrice">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="editPrice clearfloat">
          <form class="inputFiled">
            <h1>修改零售价</h1>
            <ul>
              <li>
                <label for="retailPrice">零售价</label>
                <input maxlength="8" number="true" range="[0,99999999]" type="text" class="text required" id="retailPrice" name="retailPrice" />
              </li>
            </ul>
          </form>
          <div class="footer">
            <button class="btn-cancel" id="editPriceCancel">取消</button>
            <button class="btn-ok" id="editSalePriceOk">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--修改网络价和协议价-->
  <div class="modal fade" role="dialog" id="editNetPrice">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="editPrice clearfloat">
          <form class="inputFiled">
            <h1>修改零售价</h1>
            <ul>
              <li>
                <label for="commissionPrice">协议价</label>
                <input maxlength="8" number="true" range="[0,99999999]" type="text" class="text required" id="commissionPrice" name="commissionPrice" placeholder="网络渠道实际赚取底价＝网络价－佣金"/>
              </li>
              <li>
                <label for="netPrice">网络价</label>
                <input maxlength="8" number="true" range="[0,99999999]" type="text" class="text required" id="netPrice" name="netPrice" />
              </li>

            </ul>
          </form>
          <div class="footer">
            <button class="btn-cancel" id="editNetPriceCancel">取消</button>
            <button class="btn-ok" id="editNetPriceOk">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--页面主体 -->
  <div class="mainContainer clearfloat">
    <div class="content clearfloat">
      <div class="title clearfloat">
        <span class="campName"></span>
        <div class="datePick">
          <button class="prevWeek">&lt前一周</button>
          <input type="text" class="dateContainer" id="datePicker" />
          <label class="calender" for="datePicker" alt="日历"></label>
          <button class="nextWeek">后一周&gt</button>
          <p class="tip">今天以前（包括今天）的价格不能修改！</p>
        </div>
      </div>
      <div class="priceGrid" style="width: 900px">

      </div>
      <div class="operate priceOperate">
        <div class="first">
          <div class="operateItem hide editSalePrice">
            <div class="clickDiv" id="editSalePriceButton" data-toggle="modal" data-target="#editSalePrice">
              <img src="/eluyun/static/image/icon_bianjijibenxinxi.png" alt="修改零售价">
              <p>修改零售价</p>
            </div>
          </div>
          <div class="operateItem hide editNetPrice">
            <div class="clickDiv" id="editNetPriceButton" data-toggle="modal" data-target="#editNetPrice">
              <img src="/eluyun/static/image/icon_bianjijibenxinxi.png" alt="修改价格">
              <p>修改网络价与协议价</p>
            </div>
          </div>
        </div>
        <div class="second hide">
          <div class="operateItem">
            <div class="clickDiv" id="editSeasonButton" data-toggle="modal" data-target="#editSeason">
              <img src="/eluyun/static/image/icon_ji.png" alt="淡旺季管理">
              <p>淡旺季管理</p>
            </div>
          </div>
          <div class="operateItem">
            <div class="clickDiv" id="editMonthButton" data-toggle="modal" data-target="#editMonth">
              <img src="/eluyun/static/image/icon_yue.png" alt="月份管理">
              <p>月份管理</p>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  <script src="/eluyun/static/js/app/dist/common.js"></script>
  <script src="/eluyun/static/js/app/dist/price/roomEntry.js"></script>
</body>
</html>
