<!DOCTYPE html>
<html ng-app="vipApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单来了——会员管理</title>
    <link rel ="Shortcut Icon" href="/static/image/favicon.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/static/css/main.min.css">
    <script src="/static/js/app/dist/common.js"></script>
    <script src="/static/js/app/dist/manageVip/vipItems.js"></script>
</head>
<body>
    <div class="container-manageVip">
        <div class="vip-top">
            <span class="vip-left">共1200个会员</span>
            <input type="text" class="vip-right search" placeholder="搜索客户姓名/手机号/证件号">
            <span class="vip-right"><img src="../../../static/image/vipAdditional.png">新增会员</span>
            <span class="vip-right"><img src="../../../static/image/vipOutput.png">导出</span>
        </div>
        <div class="clearboth"></div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>加入时间</th>
                        <th>姓名</th>
                        <th>手机号</th>
                        <th>证件号</th>
                        <th>邮箱</th>
                        <th>性别</th>
                        <th>生日</th>
                        <th>地区</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
