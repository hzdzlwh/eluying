<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>订单来了——一码通网站设置</title>
    <link rel ="Shortcut Icon" href="/static/image/favicon.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.min.css">
    <script src="/static/js/app/dist/common.js"></script>
    <script src="/static/js/app/dist/codesite/operation.js"></script>
</head>
<body>
<div class="mainContainer clearfloat">
    <div class="content clearfloat">
        <div class="codesite-operation-success">
            <div class="successbox">
                <div class="hr"></div>
                <div class="formrow website">
                    <div class="clabel">网址：</div>
                    <div class="ctext"><a id="campUrl">http://www.dingdandao.com:81/view/salesite/operation/operation.html</a></div>
                    <div class="cbtn">复制网址</div>
                </div>
                <div class="formrow erweima">
                    <div class="clabel">二维码:</div>
                    <img class="erweimapic" alt="营地二维码"/>
                    <div class="c-btn">下载二维码</div>
                </div>
            </div>
        </div>
        <div class="codesite-operation-status">
            <div class="statusbox">
                <div class="hr"></div>
                <div class="table-box">
                    <table>
                        <tr>
                            <td style="width: 184px;"><div class="">自助充值功能</div></td>
                            <td>未启用</td>
                            <td>启用</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
