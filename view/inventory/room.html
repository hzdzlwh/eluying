<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单来了——库存管理</title>
    <link rel ="Shortcut Icon" href="/static/image/favicon.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/static/css/main.min.css">
    <script src="/static/js/app/dist/common.js"></script>
    <script src="/static/js/app/dist/inventory/room.js"></script>
</head>
<body>
    <div class="modal fade" role="dialog" id="delPatch">
        <div class="modal-dialog modal-w1130">
            <div class="modal-content clearfloat">
                <div class="editPrice clearfloat">
                    <div class="title">
                        批量关房－<span></span>
                    </div>
                    <div class="tips">按月份管理</div>
                    <div class="monthPick">
                        <div class="month">11月</div>
                        <div class="pickers">
                            <button class="preMonth">&lt前一月</button>
                            <button class="nextMonth">后一月&gt</button>
                        </div>
                    </div>
                    <div class="patchGrid">
                        <table>
                            <thead>
                                <tr>
                                    <th>周一</th>
                                    <th>周二</th>
                                    <th>周三</th>
                                    <th>周四</th>
                                    <th>周五</th>
                                    <th>周六</th>
                                    <th>周日</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="operate priceOperate">
                        <div class="first">
                            <div class="operateItem">
                                <div class="clickDiv" id="modalDelButton" style="display: none;">
                                    <img src="/static/image/icon_bianjijibenxinxi.png" alt="关闭/打开房间">
                                    <p>关闭/打开房间</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <button class="btn-cancel" id="editPatchCancel">返回</button>
                    <button class="btn-ok" id="editPatchOk">确认</button>
                </div>
            </div>
        </div>
    </div>
    <div class="mainContainer clearfloat" style="width: 1301px;">
        <div class="content clearfloat">
            <div class="title clearfloat">
                <span class="campName"></span>
                <div class="datePick">
                    <button class="preWeek">&lt前一周</button>
                    <input type="text" class="dateContainer" id="datePicker" />
                    <label class="calender" for="datePicker"></label>
                    <button class="nextWeek">后一周&gt</button>
                    <p class="tip">今天以前的库存不能修改！</p>
                </div>
            </div>
            <div class="inventoryGrid">
                <table>
                    <thead>
                    <tr>
                        <th>房型</th>
                        <th>数字类型</th>
                        <th>
                            <p>11-02</p>
                            <p>今天</p>
                        </th>
                        <th>
                            <p>11-02</p>
                            <p>周二</p>
                        </th>
                        <th>
                            <p>11-02</p>
                            <p>周三</p>
                        </th>
                        <th>
                            <p>11-02</p>
                            <p>周四</p>
                        </th>
                        <th>
                            <p>11-02</p>
                            <p>周五</p>
                        </th>
                        <th>
                            <p>11-02</p>
                            <p>周六</p>
                        </th>
                        <th>
                            <p>11-02</p>
                            <p>周日</p>
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="operate inventoryOperate">
                <div class="first">
                    <div class="operateItem">
                        <div class="clickDiv" id="delButton">
                            <img src="/static/image/icon_bianjijibenxinxi.png" alt="打开房间">
                            <p>打开房间</p>
                        </div>
                    </div>
                    <div class="operateItem">
                        <!--<div class="clickDiv" id="delPatchButton" data-toggle="modal" data-target="#delPatch">-->
                        <div class="clickDiv" id="delPatchButton">
                            <img src="/static/image/icon_bianjijibenxinxi.png" alt="批量管理">
                            <p>批量管理</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
