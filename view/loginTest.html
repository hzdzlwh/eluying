<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="renderer" content="webkit">
  <title>易露云</title>
  <link rel="stylesheet" href="/eluyun/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!--[if lte IE 7]>
  <script src="/eluyun/static/js/json2.js"></script>
  <![endif]-->
  <!--[if lte IE 6]>
  <link rel="stylesheet" type="text/css" href="/eluyun/static/css/bootstrap-ie6.min.css">
  <link rel="stylesheet" type="text/css" href="/eluyun/static/css/ie.css">
  <![endif]-->
  <link rel="stylesheet" href="/eluyun/static/css/main.min.css">
  <style>
    .loader {
      -webkit-transform: translateZ(0);
      -moz-transform: translateZ(0);
      -ms-transform: translateZ(0);
      -o-transform: translateZ(0);
      transform: translateZ(0);
    }
    .load3 .loader {
      font-size: 10px;
      margin: 5em auto;
      text-indent: -9999em;
      width: 5em;
      height: 5em;
      border-radius: 50%;
      background: #4a90e2;
      background: -moz-linear-gradient(left, #ffffff 10%, rgba(0, 0, 0, 0) 42%);
      background: -webkit-linear-gradient(left, #ffffff 10%, rgba(0, 0, 0, 0) 42%);
      background: -o-linear-gradient(left, #ffffff 10%, rgba(0, 0, 0, 0) 42%);
      background: -ms-linear-gradient(left, #ffffff 10%, rgba(0, 0, 0, 0) 42%);
      background: linear-gradient(to right, #ffffff 10%, rgba(0, 0, 0, 0) 42%);
      position: relative;
      -webkit-animation: load3 1.4s infinite linear;
      animation: load3 1.4s infinite linear;
    }
    .load3 .loader:before {
      width: 50%;
      height: 50%;
      background: #fff;
      border-radius: 100% 0 0 0;
      position: absolute;
      top: 0;
      left: 0;
      content: '';
    }
    .load3 .loader:after {
      background: #4a90e2;
      width: 75%;
      height: 75%;
      border-radius: 50%;
      content: '';
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    @-webkit-keyframes load3 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes load3 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    .mask{
      position: absolute;
      width: 400px;
      height: 200px;
      opacity: 0.3;
      background-color: #000;
      top: 0;
      left: 0;
    }
  </style>
  <script src="/eluyun/bower_components/jquery.min.js"></script>
  <script src="/eluyun/static/js/jquery.cookie.js"></script>
  <script src="/eluyun/static/js/ajaxurl.js"></script>
  <script src="/eluyun/static/js/store.min.js"></script>
  <!--[if lte IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
  <![endif]-->
  <script src="/eluyun/static/js/bootstrap.min.js"></script>
  <!--[if lte IE 6]>
  <script type="text/javascript" src="/eluyun/static/js/bootstrap-ie.js"></script>
  <![endif]-->
</head>
<body>

  <button style="position:relative;font-size:50px;border-radius:10px; width: 400px; height: 200px; margin: 200px 200px; background-color: #4A90E2; color: #fff; border: 0" id="login">

    <div class="load-container load3 hide" style="position: absolute; left: 50px; top: 10px">
      <div class="loader"></div>
    </div>
    <div class="mask hide"></div>登录</button>
  <script>
    $("#login").click(function(){
      $.ajax({
        url: host + loginUrl,
        type: "POST",
        data: {loginName:"13588361419",password:"123456"},
        error: function(data){
          var s = "";
          for(var a in data) {
            s += a + "=" + data[a] + "<br/>";
          }
          document.write(s);
          alert("服务器挂了");
          $("#login").prop("disabled", false);
          $(".load-container").addClass("hide");
          $(".mask").addClass("hide");
        },
        beforeSend: function(){
          $("#login").prop("disabled", true);
          $(".load-container").removeClass("hide");
          $(".mask").removeClass("hide");
        },
        success: function(result){
          if (result.code != 1) {
            alert(result.code);
            alert("服务器挂了");
            $("#login").prop("disabled", false);
            $(".load-container").addClass("hide");
            $(".mask").addClass("hide");
            return;
          }
          store.set("campName", result.data.camps[0].name);
          store.set("userName", result.data.userName);
          $.cookie("jsessionid", result.data.jsessionid, {path: "/"});
          location.href="/eluyun/view/category/room.html";
        }
      })
    })
  </script>
</body>
</html>
