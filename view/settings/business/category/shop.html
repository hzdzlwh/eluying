<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>订单来了</title>
  <link rel ="Shortcut Icon" href="/static/image/favicon.ico">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/dist/main.min.css">
  <script src="/static/js/app/dist/common.js"></script>
  <script src="/static/js/app/dist/category/shopEntry.js"></script>
</head>
<body>
  <!-- 新增商超 -->
  <div class="modal fade" role="dialog" id="createShop">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="createShop clearfloat">
          <form class="inputFiled">
            <h1>新增商超</h1>
            <h2>基本信息</h2>
            <ul>
              <li>
                <label for="name">商品名称</label>
                <input maxlength="16" type="text" class="text required" id="name" name="name" placeholder="用于展示给客户">
              </li>
              <li>
                <label for="shortName">简称</label>
                <input maxlength="6" type="text" class="text required" id="shortName" name="shortName" placeholder="用于自己管理">
              </li>
              <li>
                <label for="category">类型</label>
                <select maxlength="8"class="text" name="category" id="category"></select>
              </li>
              <li>
                <label for="unit">单位</label>
                <input maxlength="8"type="text" class="text required" id="unit" name="unit" placeholder="例如：瓶/包">
              </li>
              <li>
                <label for="price">单价</label>
                <input maxlength="8" range="[0,99999999]" type="text" class="text required" name="price" id="price" placeholder="请填写纯数字">
              </li>
              <li>
                <label for="brand">品牌厂商</label>
                <input maxlength="8" type="text" class="text required" id="brand" name="brand" placeholder="请填写厂商名称">
              </li>
              <li>
                <label for="description">描述</label>
                <textarea maxlength="140" name="description" id="description" name="description" placeholder="请填写描述"></textarea>
              </li>
            </ul>
          </form>
          <div class="footer">
            <button class="btn-cancel">取消</button>
            <button class="btn-ok">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 编辑基本信息 -->
  <div class="modal fade" role="dialog" id="editBasicInfo">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="editShop clearfloat">
          <form class="inputFiled">
            <h1>编辑商超</h1>
            <h2>基本信息</h2>
            <ul>
              <li>
                <label for="editName">商品名称</label>
                <input maxlength="16" type="text" class="text required" name="editName" id="editName" placeholder="用于展示给客户">
              </li>
              <li>
                <label for="editShortName">简称</label>
                <input maxlength="6" type="text" class="text required" name="editShortName" id="editShortName" placeholder="用于自己管理">
              </li>
              <li>
                <label for="editCategory">类型</label>
                <select class="text" name="editCategory" name="editCategory" id="editCategory"></select>
              </li>
              <li>
                <label for="editUnit">单位</label>
                <input maxlength="8" type="text" class="text required" name="editUnit" id="editUnit" placeholder="例如：瓶/包">
              </li>
              <li>
                <label for="editPrice">单价</label>
                <input maxlength="8" range="[0,99999999]" type="text" name="editPrice" class="text required" id="editPrice" placeholder="请填写纯数字">
              </li>
              <li>
                <label for="editBrand">品牌厂商</label>
                <input maxlength="8" type="text" class="text required" name="editBrand" id="editBrand" placeholder="请填写厂商名称">
              </li>
              <li>
                <label for="editDescription">描述</label>
                <textarea maxlength="140" name="editDescription" name="editDescription" id="editDescription" placeholder="请填写描述"></textarea>
              </li>
            </ul>
          </form>
          <div class="footer">
            <button class="btn-cancel">取消</button>
            <button class="btn-ok">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 商品类型管理 -->
  <div class="modal fade" role="dialog" id="manageShopCategory">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="manageShopCategory clearfloat">
          <div class="mid clearfloat">
            <div class="title">
              <h2>商品类型管理</h2>
              <div class="create" data-toggle="modal" data-target="#createCategory">
                <img src="/static/image/icon_xinjian.png" alt="新增">
                <span>新建类型</span>
              </div>
            </div>
            <div class="border-top-4px grid">
              <table>
                <thead>
                <tr class="head">
                  <th>名称</th>
                </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="operate">
            <div class="first">
              <div class="operateItem hide">
                <div class="clickDiv" id="shopCategoryEdit" data-toggle="modal" data-target="#editOneCategory">
                  <img src="/static/image/icon_bianjijibenxinxi.png" alt="">
                  <p>编辑信息</p>
                </div>
              </div>
              <div class="operateItem hide">
                <div id="shopCategoryDelete" class="clickDiv">
                  <img src="/static/image/icon_shanchu.png" alt="">
                  <p>删除</p>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div class="footer">
            <button class="btn-cancel">取消</button>
            <button class="btn-ok">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 新建商品类型 -->
  <div class="modal fade" role="dialog" id="createCategory">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="createCategory clearfloat">
          <form class="inputFiled">
            <h1>编辑商超</h1>
            <h2>基本信息</h2>
            <ul>
              <li>
                <label for="categoryName">名称</label>
                <input maxlength="8" type="text" class="text required" name="categoryName" id="categoryName">
              </li>
            </ul>
          </form>
        </div>
        <div class="footer">
          <button class="btn-cancel">取消</button>
          <button class="btn-ok">确认</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 编辑商品类型 -->
  <div class="modal fade" role="dialog" id="editOneCategory">
    <div class="modal-dialog modal-w626">
      <div class="modal-content clearfloat">
        <div class="createCategory clearfloat">
          <form class="inputFiled">
            <h1>编辑商超</h1>
            <h2>基本信息</h2>
            <ul>
              <li>
                <label for="editCategoryName">名称</label>
                <input maxlength="8" type="text" class="text required" name="editCategoryName" id="editCategoryName">
              </li>
            </ul>
          </form>
        </div>
        <div class="footer">
          <button class="btn-cancel">取消</button>
          <button class="btn-ok">确认</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 页面主体 -->
  <div class="mainContainer">
    <div class="content">
      <div class="title clearfloat">
        <span class="campName"></span>
        <div class="create" data-toggle="modal" data-target="#createShop">
          <img src="/static/image/icon_xinjian.png" alt="新增">
          <span>新增商品</span>
        </div>
      </div>
      <!--表格开始-->
      <div class="categoryGrid">
        <table>
          <thead>
            <tr class="head">
              <th>商品</th>
              <th>简称</th>
              <th id="selectCategory" style="cursor: pointer;width: 120px;">筛选商品类型<img src="/static/image/upload.png">
                <ul class="selectList hide">
                <li id="selectSwitch">筛选商品类型<img src="/static/image/download.png"></li>
                </ul></th>
              <th>单位</th>
              <th>单价</th>
              <th>品牌厂家</th>
              <th>描述</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <!--表格结束-->
      <!--操作台开始-->
      <div class="mainOperate operate">
        <div class="first clearfloat" style="height: 200px">
          <div class="operateItem">
            <div class="clickDiv manageShopCategoryButton" data-toggle="modal" data-target="#manageShopCategory">
              <img src="/static/image/icon_zileiguanli.png" alt="">
              <p>商品类型管理</p>
            </div>
          </div>
          <div class="operateItem hide">
            <div class="clickDiv editShopButton" data-toggle="modal" data-target="#editBasicInfo">
              <img src="/static/image/icon_bianjijibenxinxi.png" alt="">
              <p>编辑基本信息</p>
            </div>
          </div>
          <div class="operateItem hide">
            <div class="clickDiv deleteGoodButton">
              <img src="/static/image/icon_shanchu.png" alt="">
              <p>删除</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
