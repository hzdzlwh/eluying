<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>订单来了——价格维护</title>
  <link rel ="Shortcut Icon" href="/static/image/favicon.ico">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/main.min.css">
  <script src="/static/js/app/dist/common.js"></script>
  <script src="/static/js/app/dist/price/foodETEntry.js"></script>
</head>
<body>
<!--修改零售价-->
<div class="modal fade" role="dialog" id="editSalePrice">
  <div class="modal-dialog modal-w626">
    <div class="modal-content clearfloat">
      <div class="editPrice clearfloat">
        <form class="inputFiled">
          <h1>修改零售价</h1>
          <ul>
            <li>
              <label for="retailPrice">零售价</label>
              <input maxlength="8" number="true" range="[0,99999999]" type="text" class="text required floatNumber" id="retailPrice" name="retailPrice" />
              <label class="unit" style="width:auto;float:none"></label>
            </li>
          </ul>
        </form>
        <div class="footer">
          <button class="btn-ok" id="editSalePriceOk">确认修改</button>
          <button class="btn-cancel" id="editPriceCancel">取消修改</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--修改网络价和协议价-->
<div class="modal fade" role="dialog" id="editNetPrice">
  <div class="modal-dialog modal-w626">
    <div class="modal-content clearfloat">
      <div class="editPrice clearfloat">
        <form class="inputFiled">
          <h1>修改微官网价</h1>
          <ul>
            <!--<li>
              <label for="retailPrice">协议价</label>
              <input maxlength="8" number="true" range="[0,99999999]" type="text" class="text required" id="commissionPrice" name="commissionPrice" placeholder="网络渠道实际赚取底价＝网络价－佣金"/>
            </li>-->
            <li>
              <label for="retailPrice">微官网价</label>
              <input maxlength="8" number="true" range="[0,99999999]" type="text" class="text required floatNumber" id="netPrice" name="netPrice" />
              <label class="unit" style="width:auto;float:none"></label>
            </li>

          </ul>
        </form>
        <div class="footer">
          <button class="btn-ok" id="editNetPriceOk">确认修改</button>
          <button class="btn-cancel" id="editNetPriceCancel">取消修改</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--页面主体 -->
<div class="mainContainer clearfloat">
  <div class="content clearfloat">
    <div class="title clearfloat topMenu">
      <ul class="restaurant-head-nav">
        <li><a href="/view/settings/business/category/entertainment.html">品类管理</a></li>
        <li class="restaurant-head-nav-selected"><a href="/view/settings/business/price/entertainment.html">价格维护</a></li>
      </ul>
    </div>
    <div class="priceGrid">
      <table>
        <thead>
        <tr>
          <th>规格名称</th>
          <th>价格类型</th>
          <th>默认价格</th>
        </tr>
        </thead>
      </table>
    </div>
    <div class="operate priceOperate">
      <div class="first">
        <div class="operateItem hide editSalePrice">
          <div class="clickDiv" id="editSalePriceButton" data-toggle="modal" data-target="#editSalePrice">
            <img src="/static/image/icon_bianjijibenxinxi.png" alt="修改零售价">
            <p>修改零售价</p>
          </div>
        </div>
        <div class="operateItem hide editNetPrice">
          <div class="clickDiv" id="editNetPriceButton" data-toggle="modal" data-target="#editNetPrice">
            <img src="/static/image/icon_bianjijibenxinxi.png" alt="修改价格">
            <p>修改微官网价</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
