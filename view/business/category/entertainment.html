<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
  <title>订单来了——品类管理</title>
  <link rel="Shortcut Icon" href="/static/image/favicon.ico">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/main.min.css">
  <script src="/static/js/app/dist/common.js"></script>
  <script src="/static/js/app/dist/category/ETEntry.js"></script>
</head>
<body>

<!-- 编辑展示信息 -->
<div class="modal fade" role="dialog" id="editDisplayInfo">
  <div class="modal-dialog modal-w626">
    <div class="modal-content clearfloat">
      <div class="editDisplayInfo clearfloat">
        <h1>编辑展示信息-烧烤</h1>

        <p class="tip">这些信息会出现在直销网站以及直销APP上，更详细的信息会帮助你吸引来更多客人哦</p>

        <div class="clearfloat">
          <div class="photo">
            <h2>图片管理</h2>

            <div class="cover">
              <div class="title clearfloat">
                <span>封面</span>

                <div class="create">
                  <img src="/static/image/icon_xinjian.png" alt="新增">
                  <span>上传图片</span>
                </div>
                <input id="cover" type="file" name="file" accept="image/*"/>
              </div>
              <div class="photoContainer"></div>
              <p class="coverError hide">请上传封面

              <p>
            </div>
            <div class="detail">
              <div class="title clearfloat">
                <span>详细图片</span>

                <div class="create">
                  <img src="/static/image/icon_xinjian.png" alt="新增">
                  <span>上传图片</span>
                </div>
                <input id="detail" type="file" name="file" accept="image/*"/>
              </div>
              <div class="photoContainer"></div>
              <p class="detailError hide">请上传详细图片

              <p>
            </div>
          </div>
          <div class="operate">
            <div class="first">
              <div class="operateItem hide">
                <div id="replaceCover" class="clickDiv">
                  <img src="/static/image/icon_bianjijibenxinxi.png" alt="">

                  <p>替换图片</p>
                </div>
              </div>
              <div class="operateItem hide">
                <div id="deleteCover" class="clickDiv">
                  <img src="/static/image/icon_shanchu.png" alt="">

                  <p>删除</p>
                </div>
              </div>
            </div>
            <div class="second">
              <div class="operateItem hide">
                <div id="replaceDetail" class="clickDiv">
                  <img src="/static/image/icon_bianjijibenxinxi.png" alt="">

                  <p>替换图片</p>
                </div>
                <input type="file" name="file" id="replaceDetailImg" accept="image/*"/>
              </div>
              <div class="operateItem hide">
                <div id="deleteDetail" class="clickDiv">
                  <img src="/static/image/icon_shanchu.png" alt="">

                  <p>删除</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <button class="btn-cancel">取消</button>
          <button class="btn-ok" id="editETShowOk">确认</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="mainContainer">
  <div class="content">
    <div class="title topMenu">
      <span class="campName"></span>

      <div class="create" data-toggle="modal" data-target="#createEnt">
        <img src="/static/image/icon_xinjian.png" alt="新增">
        <span>新增娱乐</span>
      </div>
    </div>
    <div class="categoryGrid">
      <table>
        <thead>
        <tr class="head">
          <th>娱乐名称</th>
          <th>规格名称</th>
          <th>简称</th>
          <th>单位</th>
          <th>默认价格</th>
          <th>服务上线</th>
          <th>押金</th>
          <th>人数</th>
          <th>描述</th>
          <th>直销网站</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td rowspan="2">默认娱乐</td>
          <td>皮划艇</td>
          <td>皮划艇</td>
          <td>匹</td>
          <td>999元/60分钟</td>
          <td>999999</td>
          <td>是</td>
          <td>——</td>
          <td>皮划艇皮划艇</td>
          <td>已上架</td>
        </tr>
        <tr>
          <td>皮划艇</td>
          <td>皮划艇</td>
          <td>匹</td>
          <td>2元/次</td>
          <td>--</td>
          <td>是</td>
          <td>1</td>
          <td></td>
          <td>未上架</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="mainOperate operate">
      <div class="first clearfloat">
        <div class="operateItem">
          <div class="clickDiv" id="editETButton" data-toggle="modal" data-target="#editET">
            <img src="/static/image/icon_bianjijibenxinxi.png" alt="">
            <p>编辑基本信息</p>
          </div>
        </div>
        <div class="operateItem">
          <div class="clickDiv" id="deleteETButton">
            <img src="/static/image/icon_shanchu.png" alt="">
            <p>删除</p>
          </div>
        </div>
      </div>
      <div class="second clearfloat">
        <div class="operateItem">
          <div class="clickDiv" id="editETShowInfoButton" data-toggle="modal" data-target="#editDisplayInfo">
            <img src="/static/image/icon_bianjijibenxinxi.png" alt="">
            <p>编辑展示信息</p>
          </div>
        </div>
        <div class="operateItem shangjia">
          <div class="clickDiv modifyStateButton">
            <img src="/static/image/icon_shangjia.png" alt="">
            <p>上架到直销网站</p>
          </div>
        </div>
      </div>
    </div>
    <div class="mainOperate operate">
      <div class="first clearfloat">
        <div class="operateItem">
          <div class="clickDiv" data-toggle="modal" data-target="#editET">
            <img src="/static/image/icon_bianjijibenxinxi.png" alt="">
            <p>新增娱乐规格</p>
          </div>
        </div>
        <div class="operateItem">
          <div class="clickDiv" data-toggle="modal" data-target="#editET">
            <img src="/static/image/icon_bianjijibenxinxi.png" alt="">
            <p>编辑基本信息</p>
          </div>
        </div>
        <div class="operateItem">
          <div class="clickDiv">
            <img src="/static/image/icon_shanchu.png" alt="">
            <p>删除</p>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
</body>
</html>
