<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>订单来了——微官网设置</title>
    <link rel="Shortcut Icon" href="/static/image/favicon.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/static/css/main.min.css">
    <script src="/static/js/app/dist/common.js"></script>
    <script src="/static/js/app/dist/salesite/detail.js"></script>
</head>
<body>
    <div class="mainContainer clearfloat">
        <div class="content clearfloat">
            <div class="detail-head">基本信息用于在微官网上展示给客户，请确保基本信息的真实和完整</div>
            <div class="detail-content">
                <div class="detail-tips"></div>
                <div class="detail-title clearfloat" style="padding:20px 20px 8px 20px;">
                    <div class="detail-remind" style="float:left;">详情介绍小于1000字</div>
                    <div class="detail-upload" style="float:right;">
                        <img src="//static.dingdandao.com/eluyun4BF1D477-3E1F-4785-92E5-FB8DD2D51460@1x.png" alt="" style="cursor: pointer;">
                        <span class="detail-add" style="cursor: pointer;">添加图片</span>
                        <span class="detail-num">0/10</span>
                    </div>
                    <input id="detail" type="file" name="file" accept="image/*" style="height: 1px;width: 1px;opacity: 0;" />
                    <div class="detail-message" contenteditable>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
