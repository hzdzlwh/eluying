<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>订单来了</title>
  <link rel ="Shortcut Icon" href="/static/image/favicon.ico">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<script>
  document.body.addEventListener('touchmove',function(){
    event.preventDefault();
  });
  var ua = window.navigator.userAgent;
  if (ua.indexOf('MicroMessenger') > -1 ) {
    document.write('<img src="/static/image/weixin.jpg" width="100%">');
  } else {
    document.write('<img src="/static/image/appStart.png" width="100%">');
    document.getElementsByTagName('img')[0].addEventListener('load', function(){
      if (!!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
        location.href = "https://itunes.apple.com/cn/app/ding-dan-lai-le/id1070459890?mt=8"
      } else if (ua.indexOf('Android') > -1 || ua.indexOf('Linux') > -1) {
        location.href = "http://dingdanlaileapp.oss-cn-hangzhou.aliyuncs.com/dingdanlaile_latest.apk";
      }
    });
  }
</script>
</body>
</html>
