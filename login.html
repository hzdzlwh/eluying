<div id="loginTop">
    <div class="row"><img src="./static/image/logo_blue.png" alt="logo"/></div>
</div>
<div id="loginBox">
    <img src="./static/image/login_bg.png" alt="背景" class="bg"/>
    <div class="log">
        <div class="text">用户登陆</div>
        <div class="errorTips">
            用户名错误
        </div>
        <div class="group username">
            <div class="icon"><img src="/static/image/ic_email.png" alt=""/></div>
            <input type="text" placeholder="账号" class="loginName"/>
        </div>
        <div class="group pwd">
            <div class="icon"><img src="/static/image/ic_password.png" alt=""/></div>
            <input type="password" placeholder="密码" class="password"/>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="loginSave">记住密码
            </label>
            <div class="forget" data-toggle="modal" data-target="#loginForgetPwd">忘记密码</div>
        </div>
        <!--<div class="forget" data-toggle="modal" data-target="#loginApplySuccess">忘记密码</div>-->
        <button type="button" class="btn btn-primary btn-lg btn-block">登陆</button>
        <div class="reg" data-toggle="modal" data-target="#loginRegister">还没有账号，免费注册</div>
    </div>
</div>

    <img src="./static/image/login_pic1.png" alt=""/>
</div>

        <img src="./static/image/logo_rect.png" alt=""/>
        <div class="desc">订单来了</div>
    </div>
    <div class="item">
        <img src="./static/image/erweima.png" alt=""/>
        <div class="desc">安卓版APP下载</div>
    </div>
</div>

    公司地址：杭州市余杭区梦想小镇湾西加速器&nbsp;&nbsp;&nbsp;&nbsp;热线电话：0571-86906982<br>
    杭州旅居星球网络科技有限公司

<div class="modal fade out" id="loginForgetPwd" style="display: none!important;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="my_close" data-dismiss="modal" aria-hidden="true">
                <img src="/static/image/ic_close.png" alt="关闭"/>
            </div>
            <div class="title">忘记密码</div>
            <div class="hr"></div>
            <div class="form_row row">
                <div class="col col-md-3 label">手机号</div>
                <div class="col col-md-6"><input type="text" placeholder="请输入大陆的手机号码" class="phone"/></div>
                <div class="col col-md-3 btn btn-primary btn-lg get_code">获取验证码</div>
            </div>
            <div class="form_row row" style="margin-top: 20px;">
                <div class="col col-md-3 label">验证码</div>
                <div class="col col-md-9 input"><input type="text" placeholder="请输入您收到的四位验证码" class="verifyCode"/></div>
            </div>
            <div class="form_row row"style="margin-top: 47px;">
                <div class="col col-md-3 label">新密码</div>
                <div class="col col-md-9 input"><input type="password" placeholder="6到15位数字与字母的组合" class="pwd"/></div>
            </div>
            <!--<div class="safety" style="margin-top: 16px;"></div>-->
            <div class="form_row row" style="margin-top: 16px;">
                <div class="col col-md-3 label">确认密码</div>
                <div class="col col-md-9 input"><input type="password" placeholder="再次输入您的密码" class="pwdConfirm"/></div>
            </div>
            <div class="errorTips" style="display: none">用户名错误</div>
            <button class="confirm btn btn-primary btn-lg btn-block">重置密码</button>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade out" id="loginRegister" style="display: none!important;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="my_close" data-dismiss="modal" aria-hidden="true">
                <img src="/static/image/ic_close.png" alt="关闭"/>
            </div>
            <div class="title">用户注册</div>
            <div class="hr"></div>
            <div class="form_row row">
                <div class="col col-md-2 label">手机号</div>
                <div class="col col-md-7"><input type="text" placeholder="请输入大陆的手机号码" class="phone"/></div>
                <div class="col col-md-3 btn btn-primary btn-lg get_code">获取验证码</div>
            </div>
            <div class="form_row row" style="margin-top: 20px;">
                <div class="col col-md-2 label">验证码</div>
                <div class="col col-md-10 input"><input type="text" placeholder="请输入您收到的4位验证码" class="verifyCode"/></div>
            </div>
            <div class="form_row row" style="margin-top: 35px;">
                <div class="col col-md-2 label">账号</div>
                <div class="col col-md-10 input"><input type="text" placeholder="请输入6到15位的账号" class="loginName"/></div>
            </div>
            <div class="form_row row"style="margin-top: 20px;">
                <div class="col col-md-2 label">密码</div>
                <div class="col col-md-10 input"><input type="password" placeholder="至少6位的数字与字母的组合" class="pwd"/></div>
            </div>
            <!--<div class="safety" style="margin-top: 16px;"></div>-->
            <div class="form_row row" style="margin-top: 16px;">
                <div class="col col-md-2 label">确认密码</div>
                <div class="col col-md-10 input"><input type="password" placeholder="再次输入您的密码组合" class="pwdConfirm"/></div>
            </div>
            <div class="errorTips" style="display: none;">用户名错误</div>
            <div class="regCode">
                <div class="navs">
                    <div class="item active" data="use">我有注册码</div>
                    <div class="item" data="apply">申请注册</div>
                </div>
                <div class="apply" style="display: none">
                    <div class="form_row row" style="margin-top: 49px;">
                        <div class="col col-md-2 label">姓名</div>
                        <div class="col col-md-10 input"><input type="text" placeholder="请输入您的姓名" class="name"/></div>
                    </div>
                    <div class="form_row row" style="margin-top: 20px;">
                        <div class="col col-md-2 label">目的地名称</div>
                        <div class="col col-md-10 input"><input type="text" placeholder="请输入您的目的地名称" class="campName"/></div>
                    </div>
                    <div class="form_row row" style="margin-top: 20px;">
                        <div class="col col-md-2 label">目的地地址</div>
                        <div class="col col-md-10 input"><input type="text" placeholder="请输入您的目的地地址" class="address"/></div>
                    </div>
                </div>
                <div class="use">
                    <div class="form_row row" style="margin-top: 49px;">
                        <div class="col col-md-2 label">姓名</div>
                        <div class="col col-md-10 input"><input type="text" placeholder="请输入您的姓名" class="name2"/></div>
                    </div>
                    <div class="form_row row" style="margin-top: 20px;">
                        <div class="col col-md-2 label">注册码</div>
                        <div class="col col-md-10 input"><input type="text" placeholder="请输入您的目的地注册码" class="registrationCode"/></div>
                    </div>
                </div>
            </div>
            <button class="confirm btn btn-primary btn-lg btn-block">注册</button>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" role="dialog" id="loginRegSuccess">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="label1">账号创建成功</div>
            <div class="label2">正在进入系统</div>
            <div class="hr"></div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" role="dialog" id="resetSuccess">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="label1">密码修改成功</div>
            <div class="label2">请重新登录</div>
            <div class="hr"></div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" role="dialog" id="loginLogSuccess">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="label1">账号登录成功</div>
            <div class="label2">正在进入系统</div>
            <div class="hr"></div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" role="dialog" id="loginApplySuccess">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="label1">感谢您的注册</div>
            <div class="label2">订单来了的工作人员尽快与您取得联系。 您将在审核通过之后开始移动管理。</div>
            <div class="hr"></div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
